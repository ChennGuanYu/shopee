<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È´íÈ´íË±¨</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f7cac9, #92a8d1);
            font-family: 'Arial', sans-serif;
        }

        .title {
            font-size: 6rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), 0 0 20px #ffe0e6;
            transform: rotate(-3deg);
            background: linear-gradient(90deg, #ff4500, #ffd700, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: none;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .title.show {
            display: block;
            opacity: 1;
            transform: scale(1.1);
        }

        .emoji {
            font-size: 4rem;
            margin-top: 10px;
            display: none;
        }

        .emoji.show {
            display: block;
            animation: bounce 1s infinite;
        }

        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            background-color: #ff7f50;
            color: #fff;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .pig-img {
            width: 200px;
            margin-top: 20px;
            display: none;
        }

        .pig-img.show {
            display: block;
            animation: fadeIn 1s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <button class="btn" onclick="showContent()">È°ØÁ§∫ÊñáÂ≠óÂíåË±¨</button>
    <div class="title" id="title">È´íÈ´íË±¨</div>
    <div class="emoji" id="emoji">üê∑üêΩ</div>
    <img src="https://via.placeholder.com/200?text=%F0%9F%90%B7" alt="Pig" class="pig-img" id="pigImg">

    <script>
        function showContent() {
            document.getElementById('title').classList.add('show');
            document.getElementById('emoji').classList.add('show');
            document.getElementById('pigImg').classList.add('show');
        }
    </script>
</body>
</html>
