<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È´íÈ´íË±¨</title>
    <style>
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(-10deg);
                opacity: 1;
            }
        }

        body {
            position: relative;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #fef3f3, #fddde6);
            font-family: 'Comic Sans MS', cursive;
        }

        .title {
            font-size: 7rem;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .title.show {
            display: block;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .btn {
            font-size: 1.5rem;
            padding: 12px 25px;
            border: none;
            background-color: #ff7f50;
            color: white;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        .pig {
            position: absolute;
            font-size: 3rem;
            animation: float 3s infinite ease-in-out;
        }

        .pig:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 4s;
        }

        .pig:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-duration: 3.5s;
        }

        .pig:nth-child(3) {
            top: 60%;
            left: 40%;
            animation-duration: 5s;
        }

        .pig:nth-child(4) {
            top: 50%;
            left: 15%;
            animation-duration: 4.5s;
        }

        .pig:nth-child(5) {
            top: 70%;
            left: 80%;
            animation-duration: 3.8s;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="showTitle()">È°ØÁ§∫ÊñáÂ≠ó</button>
    <div class="title" id="title">È´íÈ´íË±¨</div>

    <div class="pig">üê∑</div>

    <script>
        function showTitle() {
            const title = document.getElementById('title');
            title.classList.add('show');
        }
    </script>
</body>
</html>
