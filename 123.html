<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>髒髒豬</title>
    <style>
        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(calc(-50px + 100px * random()), calc(-50px + 100px * random()));
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes fadeInScale {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            background-color: #fddde6;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .bg-pigs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-content: space-between;
            flex-wrap: wrap;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }

        .bg-pigs.show {
            opacity: 1;
        }

        .pig {
            font-size: 3rem;
            animation: float 4s infinite ease-in-out alternate;
            position: absolute;
            animation-duration: calc(4s + random() * 3s);
        }

        .title {
            font-size: 7rem;
            font-weight: bold;
            color: #ff69b4;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
        }

        .title.show {
            animation: fadeInScale 1s ease forwards;
        }

        .btn {
            font-size: 1.5rem;
            padding: 12px 25px;
            border: none;
            background-color: #ff7f50;
            color: white;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="showContent()">按我</button>
        <div class="title" id="title">髒髒豬🫵</div>
        <div class="bg-pigs" id="bgPigs"></div>
    </div>

    <script>
        function random() {
            return Math.random();
        }

        function createPigs() {
            const bgPigs = document.getElementById('bgPigs');
            for (let i = 0; i < 20; i++) { // 至少 20 隻豬
                const pig = document.createElement('div');
                pig.classList.add('pig');
                pig.textContent = '🐷';
                pig.style.top = `${Math.random() * 100}%`;
                pig.style.left = `${Math.random() * 100}%`;
                pig.style.animationDuration = `${4 + Math.random() * 3}s`;
                pig.style.animationDelay = `${Math.random()}s`;
                bgPigs.appendChild(pig);
            }
        }

        function showContent() {
            // 顯示背景與文字
            const bgPigs = document.getElementById('bgPigs');
            const title = document.getElementById('title');
            bgPigs.classList.add('show');
            title.classList.add('show');

            // 隱藏按鈕
            const button = document.querySelector('.btn');
            button.style.display = 'none';
        }

        // 生成背景豬
        createPigs();
    </script>
</body>
</html>
